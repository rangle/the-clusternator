machine:
  node:
    version: $NODE_FULL_VERSION
  services:
    - docker

dependencies:
  pre:
    - npm install aws-sdk
  post:
    - ./$CLUSTERNATOR_DIR/decrypt.sh

deployment:
  pr:
    branch: /^(?!master$).*/
    commands:
      - 'node ./.clusternator/docker-build.js pr'
  deploy:
    branch: master
    owner: $OWNER
    commands:
      - 'node ./.clusternator/docker-build.js deploy master'
